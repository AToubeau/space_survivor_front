<div class="relative h-screen w-full overflow-hidden">
  <img
    ngSrc="assets/images/homePage.png"
    alt="Spaceships approaching planet"
    class="absolute top-0 left-0 w-full h-full object-cover"
    fill
  />

  <div class="relative z-10 flex flex-col items-center justify-center h-full text-white text-center px-4">
    <h1 class="text-4xl md:text-6xl font-bold mb-6 drop-shadow-lg">
      Bienvenue sur Space Survivor
    </h1>

    <div *ngIf="!authService.currentUser()" class="flex flex-col md:flex-row gap-4">
      <button
        class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded-xl shadow-lg"
        routerLink="auth/login">
        Connexion
      </button>
      <button
        class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-6 rounded-xl shadow-lg"
        routerLink="/auth/register">
        Inscription
      </button>
    </div>

    <div *ngIf="authService.currentUser()" class="mt-4">
      <a routerLink="/colonies" class="underline text-lg">Aller Ã  mes colonies</a>
    </div>
  </div>
</div>
