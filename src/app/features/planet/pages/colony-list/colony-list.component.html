<div class="container mx-auto p-4">
  <h2 class="text-xl font-bold text-white mb-4">🌍 Mes Colonies</h2>
  <div *ngIf="colonies().length; else noColonies">
    <div
      *ngFor="let colony of colonies()"
      (click)="onColonyClick(colony.id)"
      class="flex items-center p-4 bg-gray-800 rounded-lg shadow-md mb-2 cursor-pointer hover:bg-gray-700 transition-colors"
    >
      <img
        src="assets/images/planet_water_1.png"
        alt="Planet"
        class="w-24 h-24 rounded-full object-cover mr-4">
      <div>
        <h3 class="text-lg font-semibold text-white">{{ colony.name }}</h3>
        <p class="text-gray-300">
          🌌 Galaxy: {{ colony.location.galaxy }} |
          ☀️ Système: {{ colony.location.solarSystem }} |
          🪐 Planète: {{ colony.location.planet }}
        </p>
        <p class="text-gray-300">👥 Population: {{ colony.population }}</p>
      </div>
    </div>
  </div>
  <ng-template #noColonies>
    <p class="text-white">Aucune colonie trouvée.</p>
  </ng-template>
</div>
