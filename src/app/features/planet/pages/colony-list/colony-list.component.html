<div class="container mx-auto p-4">
  <h2 class="text-xl font-bold text-white mb-4">🌍 Mes Colonies</h2>
  <div *ngIf="colonies().length; else noColonies">
    <div *ngFor="let colony of colonies()" class="p-4 bg-gray-800 rounded-lg shadow-md mb-2">
      <h3 class="text-lg font-semibold">{{ colony.name }}</h3>
      <p>🌌 Galaxy: {{ colony.location.galaxy }} | ☀️ Système: {{ colony.location.solarSystem }} | 🪐 Planète: {{ colony.location.planet }}</p>
      <p>👥 Population: {{ colony.population }}</p>
    </div>
  </div>
  <ng-template #noColonies>
    <p class="text-white">Aucune colonie trouvée.</p>
  </ng-template>
</div>
